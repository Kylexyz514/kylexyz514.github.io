<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Daily Productivity Tips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .success {
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter article title">

    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Enter short description..."></textarea>

    <label for="link">Link (URL to full article)</label>
    <input type="url" id="link" placeholder="https://...">

    <button onclick="addArticle()">Add Article</button>

    <div class="success" id="message"></div>

    <script>
        function addArticle() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const link = document.getElementById("link").value;

            if (!title || !description || !link) {
                alert("Please fill in all fields.");
                return;
            }

            const articles = JSON.parse(localStorage.getItem("articles") || "[]");
            articles.unshift({ title, description, link });
            localStorage.setItem("articles", JSON.stringify(articles));

            document.getElementById("message").textContent = "✅ Article added successfully!";
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            document.getElementById("link").value = "";
        }
    </script>
</body>
</html>
